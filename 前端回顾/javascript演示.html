<script>
    // 数组去重,利用indexOf()的性质，只返回第一次出现的位置。遍历得到元素值，获取其位置，若得到的位置与遍历次数不符，则认为是重复元素
    var aList = [1,2,3,4,5,3,5,6,467,4,31,3];
    var aNewList=[];
    var iLength = aList.length;
    for(i=0;i<iLength;i++){
        if(aList.indexOf(aList[i])==i){
            aNewList.push(aList[i]);
        }
    }
    alert(aNewList);
</script>
